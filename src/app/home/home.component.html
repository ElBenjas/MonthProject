<h1 class="display-3 mt-4 d-block text-center">Comiditas...</h1>
<li class="li-img" *ngFor="let post of posts">
  <div class="row mt-5">
    <div class="col-md-6 mb-5">
      <div class="card mx-auto" style="width: 30rem;">
        <img class="card-img-top" src="{{post.pic}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{post.caption}}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <div class="card mx-auto" style="width: 30rem;">
        <img class="card-img-top" src="{{post.pic}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{post.caption}}</h5>
        </div>
      </div>
    </div>
  </div>
</li>
